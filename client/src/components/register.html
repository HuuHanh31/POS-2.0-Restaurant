<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="icon" href="../../public/logo.png" />
    <title>Register</title>
</head>

<body>
    <section class="main d-flex align-items-center justify-content-center vh-100 ">
        <div class="d-flex flex-column align-items-center bg-light shadow-lg p-4 border-5 rounded-3 wrapper">
            <div class="fs-3 text-center text-primary fw-bold mb-3 headline">Register</div>
            <form action="" class="w-100 p-3 ">
                <div class="form-field">
                    <input type="text" class=" w-100 form-input" id="FullName" placeholder=" ">
                    <label class="form-label"for="FullName">Full name</label>
                    <span></span> <!-- error message -->
                </div>
                <div class="form-field">
                    <input type="text" class=" w-100 form-input" id="UserName" placeholder=" ">
                    <label class="form-label"for="UserName">Username</label>
                    <span></span>
                </div>
                <div class="form-field">
                    <input type="password" class=" w-100 form-input" id="Password" placeholder=" ">
                    <label class="form-label"for="Password">Password</label>
                    <span></span>
                </div>
                <div class="form-field">
                    <input type="password" class=" w-100 form-input" id="Re-Password" placeholder=" ">
                    <label class="form-label"for="Re-Password">Re-Password</label>
                    <span></span>
                </div>
                <div class="form-field">
                    <input type="text" class=" w-100 form-input" id="Email" placeholder=" ">
                    <label class="form-label"for="Email">Email</label>
                    <span></span>
                </div>
                <div class="form-field">
                    <input type="text" class=" w-100 form-input" id="Phone" placeholder=" ">
                    <label class="form-label"for="Phone">Phone</label>
                    <span></span>
                </div>
                <div class="form-field">
                    <input type="text" class=" w-100 form-input" id="Address" placeholder=" ">
                    <label class="form-label"for="Address">Address</label>
                    <span></span>
                </div>
                    <div class="d-flex justify-content-center">
                        <input type="submit" class="btn btn-primary mt-3 w-75 btn-lg rounded-pill p-3" name="" value="Submit"/>
                    </div>
            </form>
            <div>Back to <a href="../../public/index.html">Home</a></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
